<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MeMover website</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>ABOUT US</li>
        <li>INFO</li>
        <img class="logo" src="IMG/Logo-white-fill.svg" />
        <li>CONTACT</li>
        <li>CAMPAIGN</li>
      </ul>
    </nav>
    <main>
      <section id="shortvideo">
      <video id="videoBG" poster="memover.jpg" autoplay muted loop>
      <source src="short-video.mp4" type="video/mp4" />
      </video>  
        <a href="#some"><i class="arrow down"></i></a>
      </section>
      <div id="some">
          <h1>OUR CUSTOMERS</h1>
          <div class="posts">
          <div class="post">
              <img src="IMG/picture-text3.png">
          </div>
          <div class="post">
            <img src="IMG/picture-text3.png">

          </div>
          <div class="post">
            <img src="IMG/picture-text3.png">

          </div>
        </div>
          </div>
      </div>
<section id="longvideo">
      <div id="video">
        <video id="videoScr" src="short-video.mp4" onclick="stopVideo()">
        </video>
        <p id="intro" class="hidden">[ SEE OUR CAMPAIGN ]</p>

      </div>
        <div id="controls">
          <div id="playBtn" alt="Play button"></div>
          <div id="stopBtn" alt="Stop button"></div>
      </div>
      <section class="rent_form">
        <h1>Rent Me-mover from your gym</h1>
        <h3>Fill out the form and pick it up at any time you want</h3>
        <form name="rent">
          <fieldset>
            <legend id="contact">Contact information</legend>
            <label for="first-name">
              <span>First name</span>
              <textarea name ="first-name"id="first-name"></textarea>
            </label>
            <label for="last-name">
              <span>Last Name </span>
              <textarea name="last-name" id="last-name"></textarea>
            </label>
            <label for="form_email">
             <span> Email <div id="email-icon"></div></span>
              <input type="email" name="email" id="form_email" placeholder="Your e-mail"/>
            </label>
            <label for="number">
              <span> Phone number <div id="phone-icon"></div></span>
              <input name="tel" type="tel" id="number">
            </label>
          </fieldset>
          <fieldset>
            <legend id="time-place">Time and place</legend>
            <label for="gym">
              <span> Select a gym <div id="gym-icon"></div></span>
              <select name="gym" id="gym">
                <option></option>
                <option>Fitness world</option>
                <option>SATS</option>
                <option>Vesterbronx Gym</option>
              </select>
            </label>
            <label for="day">
              <span> Select a day <div id="day-icon"></div></span>
              <input type="date" name="day" id="day">
            </label>
            <label for="time">
              <span> Select time <div id="time-icon"></div></span>
              <input type="time" name="time" id="time">
            </label>
          </fieldset>
          <div id="button-container"><button id="button-rent">Rent!</button></div>
        </form>
      </section>
      <footer>HI THIS IS OUR PROJECT HELLO</footer>

    </main>
    <script src="js.js"></script>
  </body>
</html>
